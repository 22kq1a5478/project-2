<html>
    <head>
        <title>UI Pages</title>
        <script>
            function loginValidation() {
                var uname = document.myform.username.value;
                var password = document.myform.password.value;
                    if(uname==null || uname=="") {
                        alert("Name cant be blank")
                        return false;  
                    } else if (password.length<6){
                        alert("Password Must be 6 letters")
                        return false;
                    }  
                    return true;                 
            }           
        </script>
        <style>
            body{
                background-image:url('r3.jpg');
                color:aquamarine;   
                background-size: 90%;
            }
        </style>
    </head>
    <body>

        <center>
        <form  name="myform" action = "3.loginsuccess.html" onsubmit="return loginValidation(this)">
        <h3>login form:</h3>
        User Name:<input type="text" name="username"><br>
        password:<input type ="password"name="password"><br>
        <input type="submit">   
        </form>
        </center>
    </body>
</html>
